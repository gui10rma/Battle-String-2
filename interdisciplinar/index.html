            <div class="row container-estatisticas">

                <div class="row">
                  <label for="exampleFormControlInput1" class="form-label press-start-25px text-light">Estatísticas</label>

                <div class="row Estatisticas h-100">

                      </div>
                      <div class="d-flex align-items-center">
                        <p class="nivel mr-2">70</p>
                        <div class="progress-wrapper">
                          <progress class="progress-bar custom-progress" value="70" max="100"></progress>
                        </div>
                      </div>
                      <p class="card-text3 mt-2">Jogador desde **/**/****</p>
                      <a href="#" class="btn btn-info">Adicionar</a>
                    </label>
                  </div>
                <!-- Coluna da Acuracia -->
                <div class="col-4 justify-content-center align-self">
                    <label for="exampleFormControlInput1" class="form-label press-start-15px text-light mb-2">

                              <p class="card-text4">Vitorias</p>
                              <p class="card-text5">130</p>

                            </div>
                        </div>

                  </div>

                    <label for="exampleFormControlInput1" class="form-label press-start-15px text-light mb-2">
                      <div class="d-flex align-items-start">

</main>

<div class="offcanvas offcanvas-start" style="width: 180px" data-bs-backdrop="false" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header mb-xl-5"></div>
  <div class="offcanvas-body">
    <ul class="p-0 press-start">
      <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Campanha</a></li>
      <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Multiplayer</a></li>
      <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Desempenho</a></li>
      <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Ranking</a></li>
      <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Conquistas</a></li>
      <li class="list-group-item"><a class="btn btn-primary btn-sm btn-responsive w-100 mb-4 py-2" href="#" role="button">Amigos</a></li>
    </ul>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var offcanvas = new bootstrap.Offcanvas(document.getElementById("offcanvasExample"));

    document.addEventListener("mousemove", function (event) {
      var mouseX = event.clientX;

      if (mouseX <= 0) {
        offcanvas.show();
      } else if (mouseX >= 500) {
        offcanvas.hide();
      }
    });
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</ul>
